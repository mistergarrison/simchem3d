<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimChem 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            850: '#1f2937',
                            950: '#0b0f19',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #0b0f19; 
            color: white; 
            font-family: 'Inter', sans-serif; 
            -webkit-text-size-adjust: 100%; /* Prevents text inflation on mobile */
            text-size-adjust: 100%;
        }
        @keyframes shimmer {
          0% { box-shadow: 0 0 5px rgba(255, 255, 0, 0.5); border-color: rgba(255, 255, 0, 0.8); }
          50% { box-shadow: 0 0 15px rgba(255, 255, 0, 0.8); border-color: #ffffff; }
          100% { box-shadow: 0 0 5px rgba(255, 255, 0, 0.5); border-color: rgba(255, 255, 0, 0.8); }
        }
        .shimmer-halo { animation: shimmer 2s infinite; }
    </style>
